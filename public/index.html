<body>
	<h1>Hello World</h1>

	
	<!-- <input type=text name=content id="myContent" placeholder="Type Request Here">

<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModalNorm">
    Create Ticket
</button>

<!-- Modal -->
<div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Create Ticket
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
              <form role="form">

			    

			    <div class="form-group">
			        
			        <input type="text" id="myTitle" class="form-control" placeholder="Ticket Title">
			        <label for="form3"></label>
			    </div>

			    <div class="form-group">
			        
			        <input type="text" id="myCategory" class="form-control" placeholder="Category">
			     	<label for="form4"></label>
			    </div>

			    <div class="form-group">
			        
			        <input type="text" id="myPriority" class="form-control" placeholder="Priority (type High, Medium, or Low)">
			        <label for="form5"></label>
			    </div>

			    <div class="form-group">
			        <textarea type="text" id="form6" id="myContent" class="md-textarea" style="height: 100px"></textarea>
			        <label for="form6"></label>
			    </div>


			</form>
                
                
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                            Close
                </button>
                <button type="button" class="btn btn-primary" id="addTicket" data-dismiss="modal">
                    Submit Ticket
                </button>
            </div>
        </div>
    </div>
</div>

	<p id="ticketIdHolder"></p>

	<iframe class="frame" src="http://localhost:3456"></iframe>

	<!-- <iframe class= "frame" src="https://portal.luminartech.com:3456"></iframe> -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="/assets/app.js" type="text/javascript"></script>
</body>
</html>
